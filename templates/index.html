<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ["Inter", "sans-serif"] },
            colors: { slate: { 850: "#1e293b" } },
            boxShadow: {
              soft: "0 4px 20px -2px rgba(0, 0, 0, 0.05)",
              // Tạo hiệu ứng phát sáng (Glow) tùy chỉnh
              "glow-green": "0 0 15px rgba(16, 185, 129, 0.4)",
              "glow-red": "0 0 15px rgba(244, 63, 94, 0.4)",
              "glow-blue": "0 0 15px rgba(96, 165, 250, 0.4)",
              "glow-dark": "0 0 15px rgba(30, 41, 59, 0.3)",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-slate-50 text-slate-800 font-sans h-screen flex overflow-hidden"
  >
    <aside
      class="w-72 bg-white border-r border-slate-200 flex flex-col z-30 shadow-soft"
    >
      <div class="h-16 flex items-center px-6 border-b border-slate-100">
        <div class="flex items-center gap-3">
          <span class="font-bold text-slate-800 tracking-tight text-lg"
            >Maze Game</span
          >
        </div>
      </div>

      <div class="flex-1 overflow-y-auto p-5 space-y-6">
        <div>
          <h3
            class="text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-3 px-1"
          >
            Công cụ
          </h3>
          <div class="grid grid-cols-2 gap-3">
            <button
              onclick="setMode('start')"
              id="btn-start"
              class="tool-btn group hover:border-emerald-400 hover:bg-emerald-50 hover:shadow-glow-green"
            >
              <div
                class="w-3 h-3 rounded-full bg-emerald-500 group-hover:scale-125 transition-transform duration-300"
              ></div>
              <span
                class="text-sm font-medium group-hover:text-emerald-700 transition-colors"
                >Start</span
              >
            </button>

            <button
              onclick="setMode('end')"
              id="btn-end"
              class="tool-btn group hover:border-rose-400 hover:bg-rose-50 hover:shadow-glow-red"
            >
              <div
                class="w-3 h-3 rounded-full bg-rose-500 group-hover:scale-125 transition-transform duration-300"
              ></div>
              <span
                class="text-sm font-medium group-hover:text-rose-700 transition-colors"
                >End</span
              >
            </button>

            <button
              onclick="setMode('wall')"
              id="btn-wall"
              class="tool-btn group hover:border-slate-500 hover:bg-slate-100 hover:shadow-glow-dark"
            >
              <div
                class="w-3 h-3 rounded-sm bg-slate-800 group-hover:scale-125 transition-transform duration-300"
              ></div>
              <span
                class="text-sm font-medium group-hover:text-slate-900 transition-colors"
                >Wall</span
              >
            </button>

            <button
              onclick="setMode('water')"
              id="btn-water"
              class="tool-btn group hover:border-blue-400 hover:bg-blue-50 hover:shadow-glow-blue"
            >
              <div
                class="w-3 h-3 rounded-sm bg-blue-400 group-hover:scale-125 transition-transform duration-300"
              ></div>
              <span
                class="text-sm font-medium group-hover:text-blue-700 transition-colors"
                >Water</span
              >
            </button>
          </div>
        </div>

        <div class="h-px bg-slate-100 w-full"></div>

        <div>
          <h3
            class="text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-3 px-1"
          >
            Tạo bản đồ
          </h3>
          <div class="flex flex-col gap-2">
            <button
              onclick="generateMazeDFS()"
              class="action-btn hover:bg-indigo-50 hover:text-indigo-600 hover:border-indigo-100"
            >
              <svg
                class="w-4 h-4 text-slate-400 group-hover:text-indigo-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"
                />
              </svg>
              <span>Mê Cung</span>
            </button>
            <button
              onclick="generateRandomMap()"
              class="action-btn hover:bg-emerald-50 hover:text-emerald-600 hover:border-emerald-100"
            >
              <svg
                class="w-4 h-4 text-slate-400 group-hover:text-emerald-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                />
              </svg>
              <span>Ngẫu nhiên</span>
            </button>
          </div>
        </div>

        <div>
          <h3
            class="text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-3 px-1"
          >
            Quản lý
          </h3>
          <div class="flex flex-col gap-2">
            <button
              onclick="clearPath()"
              class="action-btn hover:bg-amber-50 hover:text-amber-600 hover:border-amber-100"
            >
              <svg
                class="w-4 h-4 text-slate-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
              <span>Xóa đường đi</span>
            </button>
            <button
              onclick="clearBoard()"
              class="action-btn text-rose-600/80 hover:bg-rose-50 hover:text-rose-600 hover:border-rose-100 hover:shadow-sm"
            >
              <svg
                class="w-4 h-4 text-rose-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                />
              </svg>
              <span>Xóa toàn bộ</span>
            </button>
          </div>
        </div>
      </div>

      <div class="p-5 border-t border-slate-100 bg-white">
        <button
          onclick="solve()"
          class="w-full h-12 bg-slate-900 hover:bg-indigo-600 hover:shadow-indigo-300/50 text-white rounded-lg font-semibold text-sm shadow-xl transition-all transform active:scale-[0.98] flex items-center justify-center gap-2 group"
        >
          <span class="group-hover:tracking-wide transition-all"
            >Chạy Tìm Đường</span
          >
          <svg
            class="w-4 h-4 text-emerald-400 group-hover:text-white transition-colors"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 10V3L4 14h7v7l9-11h-7z"
            />
          </svg>
        </button>
      </div>
    </aside>

    <main
      class="flex-1 bg-slate-50 relative flex flex-col items-center justify-center p-6"
    >
      <div
        class="absolute top-4 bg-white px-4 py-2 rounded-full shadow-sm border border-slate-200 flex gap-4 text-[11px] font-semibold text-slate-500 uppercase tracking-wide"
      >
        <div class="flex items-center gap-1.5">
          <span class="w-2 h-2 rounded-full bg-emerald-500"></span>Start
        </div>
        <div class="flex items-center gap-1.5">
          <span class="w-2 h-2 rounded-full bg-rose-500"></span>End
        </div>
        <div class="flex items-center gap-1.5">
          <span class="w-2 h-2 rounded bg-slate-800"></span>Wall
        </div>
        <div class="flex items-center gap-1.5">
          <span class="w-2 h-2 rounded bg-blue-400/80"></span>water
        </div>
      </div>

      <div class="bg-white p-3 rounded-xl shadow-sm border border-slate-200">
        <div
          id="grid-container"
          class="grid gap-px bg-slate-100 rounded border border-slate-100 overflow-hidden"
        ></div>
      </div>
    </main>

    <style>
      /* Base styles cho nút công cụ */
      .tool-btn {
        @apply flex items-center gap-3 px-4 py-3 rounded-lg border border-slate-200 bg-white text-slate-600 transition-all duration-200 ease-in-out;
      }

      /* Active State (Khi được chọn) */
      .tool-btn.active {
        @apply border-indigo-600 bg-indigo-50 text-indigo-700 ring-1 ring-indigo-600 shadow-sm;
      }

      /* Base styles cho nút hành động */
      .action-btn {
        @apply w-full flex items-center gap-3 px-4 py-2.5 rounded-lg border border-transparent font-medium text-slate-600 transition-all duration-200 text-left;
      }
    </style>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
